  <form action="/vendor_welcome" method="POST">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center my-5"><br><br>Register as a Vendor</h1>
                <form action="{{ url_for('register') }}" method="post">
                  <div class="form-row ml-0">
                    <div class="form-row mb-3">
                        <input type="text" class="form-control" id="first_name" name="text" placeholder="First Name">
                    </div>
                    <div class="form-row mb-3">
                        <input type="text" class="form-control" id="last_name" name="text" placeholder="Last Name">
                    </div>
                  </div> 
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="mt-3">Already have an account? <a href="{{ url_for('index') }}">Log in</a></p>
            </div>
        </div>
    </div>
  </form>
